<div class="container">
  <main>
    <div class="breadcrumbs">
      <h2>{{ breadcrumbs }}</h2>
      <div class="dark"></div>
      <div class="options">
        <app-wall-menu></app-wall-menu>
      </div>
    </div>
    <aside class="circle">
      <app-circle></app-circle>
    </aside>
    <aside class="messages">
      <app-aside-messages></app-aside-messages>
    </aside>
    <section>
      <app-reply role="postMessage" [id]="wallId"></app-reply>
      <ng-container *ngFor="let post of posts">
        <app-post [post]="post"></app-post>
      </ng-container>
    </section>
  </main>
</div>
