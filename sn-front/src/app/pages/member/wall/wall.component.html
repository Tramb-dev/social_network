<div class="container">
  <main>
    <div class="breadcrumbs">
      <h2>{{ breadcrumbs }}</h2>
      <div class="dark"></div>
      <div class="options">
        <button mat-icon-button [matMenuTriggerFor]="breadcrumbMenu" aria-label="Breadcrumb Menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #breadcrumbMenu>
          <button mat-menu-item [routerLink]="['/member/friends']">
            <span>Voir mes amis</span>
          </button>
        </mat-menu>
      </div>
    </div>
    <aside class="circle">
      <h5>Cercles</h5>
    </aside>
    <section>
      <app-reply role="postMessage" [id]="wallId"></app-reply>
      <ng-container *ngFor="let post of posts">
        <app-post [post]="post"></app-post>
      </ng-container>
    </section>
    <aside class="messages"></aside>
  </main>
</div>
