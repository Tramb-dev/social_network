<button mat-icon-button [matMenuTriggerFor]="breadcrumbMenu" aria-label="Breadcrumb Menu">
    <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #breadcrumbMenu>
    <button *ngIf="me !== uid" mat-menu-item (click)="goToDiscussion()">
        <span>Lancer une discussion</span>
    </button>
    <button mat-menu-item [routerLink]="['/member/friends', uid]">
        <span>{{ friendText }}</span>
    </button>
</mat-menu>
